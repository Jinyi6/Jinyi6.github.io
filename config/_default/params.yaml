# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Default metadata so every page stays out of search results unless it opts in.
robots: "noindex, nofollow"

# Appearance
appearance:
  mode: system
  color: cyan

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Welcome to My personal website. I research Reinforcement Learning and LLMs, with a focus on building interpretable decision-making agents and enabling real-world LLM applications.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: 'G-51XTL78GSK'
    baidu_tongji: '6430cd75035f06788c343dc659b438d6'
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Jinyi Liu (刘金毅)"
      filename: "logo.svg"

# Site footer
footer:
  copyright:
    notice: '© {year} Jinyi Liu. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
